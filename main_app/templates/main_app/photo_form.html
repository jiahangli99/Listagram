{% extends 'base.html' %}

{% block content %}
<div class='new'>
<h1>create a new post</h1>
<div class="preview">
    <img class ="newimg" id="file-ip-1-preview">
    <form action="{% url 'add_photo' %}" method='POST' enctype="multipart/form-data" class="card-panel">
        {% csrf_token %}
        <textarea placeholder='Caption' name="name"></textarea>
        
        <input type="file" id="file-ip-1" onchange="showPreview(event);" name="photo-file">
        <br>    
        <br>
        <input type="submit" value="Upload Photo" class='btn green'>
    
    </form>
  </div>
</div>
<script type="text/javascript">
    function showPreview(event){
    if(event.target.files.length > 0){
      var src = URL.createObjectURL(event.target.files[0]);
      var preview = document.getElementById("file-ip-1-preview");
      preview.src = src;
      preview.style.display = "block";
    }
  }
  </script>

{% endblock %}
